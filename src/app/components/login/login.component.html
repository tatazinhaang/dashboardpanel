<div class="container-fluid login-section d-flex justify-content-center align-items-center">
  <div class="card login-card shadow-lg">
    <!--CARD HEADER-->
    <div class="card-header p-3">
      Login
    </div>

    <!--CARD BODY-->
    <div class="card-body">
      <form [formGroup]="loginForm">
        <div class="row">
          <div class="col-x1-12 mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="email" placeholder="example@example.com" formControlName="email">
            <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" class="text-danger" >
                <strong>Email is required!</strong>
            </div>
          </div>
          <div class="col-x1-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="********" formControlName="password">
            <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="text-danger" >
             <strong> Password is required!</strong>
          </div>
          </div>
        </div>
      </form>
    </div>

    <!--CARD FOOTER-->
    <div class="card-footer">
      <button class="btn btn-light float-end" (click)="submit()" [disabled]="!this.loginForm.valid">
        Login
      </button>
    </div>

  </div>

</div>
